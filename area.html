    <h1 id="intro_a">Calculate Area</h1>
    <h2 id="h2_area">Select an option as per the data available</h2>
    <div id="option">
        <input type="radio" class="cb" id="rb1" value="firstbox" name="areac"></input>
        <label for="firstbox" class="cb">If you have length of three sides</label>
        <br>
        <br>
        <input type="radio" class="cb" id="rb2" value="secondbox" name="areac"></input>
        <label for="secondbox" class="cb"> If you have length of two sides and included angle</label>
        <br>
        <br>
        <input type="radio" class="cb" id="rb3" value="thirdbox" name="areac"></input>
        <label for="thirdbox" class="cb">If you have base and height</label>
    </div>
    <div id="op1">
        <img src="https://www.researchgate.net/profile/Olivier-Rukundo/publication/345989354/figure/fig1/AS:959060031594496@1605669138939/c-hypotenuse-b-and-a-legs-or-base-and-height.jpg"
            id="imag"></img>
        <input type="number" class="area1_input" id="f1" placeholder="a"></input>
        <input type="number" class="area1_input" id="s1" placeholder="b"></input>
        <input type="number" class="area1_input" id="t1" placeholder="c"></input>
        <button id="areaop1">Submit</button>
        <h1 id="h1area">Area will be calculated here</h1>
        <div id="aop1">Area= √s(s-a)(s-b)(s-c)</div>
    </div>
    <div id="op2">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR258Zo1WMjK8VdqXX0j0l1xHAY_HzJ94n7oQ&usqp=CAU"
            id="im2"></img>
        <input type="number" class="area2_input" id="f2" placeholder="a"></input>
        <input type="number" class="area2_input" id="s2" placeholder="b"></input>
        <input type="number" class="area2_input" id="t2" placeholder="Θ(degree)"></input>
        <button id="areaop4">Submit</button>
        <h1 id="h1area">Area will be calculated here</h1>
        <div id="aop2">Area= 1/2*a*b*sin(Θ)</div>
    </div>
    <div id="op3">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS7cofeMl7SwDfIq-v6vvknxQBtZwN04mKpsQ&usqp=CAU"
            id="im3"></img>
        <input type="number" class="area3_input" id="f3" placeholder="h"></input>
        <input type="number" class="area3_input" id="s3" placeholder="b"></input>
        <button id="areaop5">Submit</button>
        <h1 id="h1area">Area will be calculated here</h1>
        <div id="aop3">Area= 1/2*b*h</div>
    </div>
